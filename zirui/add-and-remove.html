<!DOCTYPE html>

<html>

<head>
  <title>Second Hand Books</title>
</head>

<body>
  <h1>Update and Remove Second hand books</h1>
             
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form action="add and remove book" method="POST">
                    
                    <h2 class="text-center mt-5">Username</h2>
                      <input type="Username" name="Username" class="form-control" placeholder="Enter Username">

                    <h2 class="text-center mt-5">Student ID</h2>
                      <input type="Student ID" name="Student ID" class="form-control" placeholder="Enter Student ID">

                    <h2 class="text-center mt-5">Email</h2>
                      <input type="Email" name="Email" class="form-control" placeholder="Enter Email">

                    <h2 class="text-center mt-5">Add Faculty</h2>
                      <input type="text" name="Faculty" class="form-control" placeholder="Enter Faculty">
              
                    <h2 class="text-center mt-5">Add Subject</h2>
                      <input type="text" name="Subject" class="form-control" placeholder="Enter Subject">

                    <h2 class="text-center mt-5">Quantity</h2>
                      <input type="number" name="Quantity" class="form-control" placeholder="Enter Quantity">

                    <h2 class="text-center mt-5">Price</h2>
                          <input type="Price" name="Price" class="form-control" placeholder="Enter Price">

                    <h2 class="text-center mt-5">Remark</h2>
                      <input type="text" name="Remark" class="form-control" placeholder="Enter Remark">

                    <h2 class="text-center mt-5">Upload Photo</h2>
                      <input type="file" name="Photo" class="form-control-file">

                  <button type="Submit" class="btn btn-primary">Submit</button>

                </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
</body>
</html>
