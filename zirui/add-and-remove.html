<!DOCTYPE html>
<html>
<head>
    <title>Second Hand Books</title>
</head>
<body>
    <h1>Update and Remove Second-hand Books</h1>
    <div class="container">
        <div class="row">
            <form id="Upload">
                <label for="Username">Username:</label>
                <input type="text" name="Username" id="Username" required><br>
                <label for="Student ID">Student ID:</label>
                <input type="number" name="Student ID" id="Student ID" required><br>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" required><br>
                <label for="Add Faculty">Add Faculty:</label>
                <input type="text" name="Add Faculty" id="Add Faculty" required><br>
                <label for="Add Subject">Add Subject:</label>
                <input type="text" name="Add Subject" id="Add Subject" required><br>
                <label for="Quantity">Quantity:</label>
                <input type="number" name="Quantity" id="Quantity" required><br>
                <label for="Price">Price:</label>
                <input type="number" name="Price" id="Price" required><br>
                <label for="Remark">Remark:</label>
                <input type="text" name="Remark" id="Remark" required><br>
                <label for="photo">Photo:</label>
                <input type="file" name="photo" id="photo" required><br>
                <input type="submit" value="Submit">
            </form>
         </div>
    </div>
</body>
</html>
