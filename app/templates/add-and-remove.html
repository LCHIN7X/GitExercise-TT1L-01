<!DOCTYPE html>

<html>

        {% extends "base.html" %}


        {% block content %}
        
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    
                    <h1 class="text-center mt-5">Usename</h1>
                    <form action="" method="POST">
                        <input type="text" name="Username" class="form-control" placeholder="Enter Username">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Student ID</h1>
                    <form action="" method="POST">
                        <input type="text" name="Student ID" class="form-control" placeholder="Enter Student ID">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Email</h1>
                    <form action="" method="POST">
                        <input type="text" name="Email" class="form-control" placeholder="Enter Email">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Add Faculty</h1>
                    <form action="" method="POST">
                        <input type="text" name="Faculty" class="form-control" placeholder="Enter Faculty">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>
              
                    <h1 class="text-center mt-5">Add Subject</h1>
                    <form action="" method="POST">
                        <input type="text" name="Subject" class="form-control" placeholder="Enter Subject">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Quantity</h1>
                    <form action="" method="POST">
                        <input type="text" name="Quantity" class="form-control" placeholder="Enter Quantity">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Price</h1>
                    <form action="" method="POST">
                        <input type="text" name="Price" class="form-control" placeholder="Enter Price">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>

                    <h1 class="text-center mt-5">Remark</h1>
                    <form action="" method="POST">
                        <input type="text" name="Remark" class="form-control" placeholder="Enter Remark">
                        <input type="submit" value="confirm" class="btn btn-info mt-2">
                    </form>
   
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
        {% endblock content %}
</html>
