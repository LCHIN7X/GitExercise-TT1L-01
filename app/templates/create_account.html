<!DOCTYPE html>
{% extends "base.html" %}
{% block favicon %}
<link rel="apple-touch-icon" sizes="180x180" href="./static/assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./static/assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./static/assets/favicons/favicon-16x16.png">
<link rel="manifest" href="./static/assets/favicons/site.webmanifest">
{% endblock %}
{% block title %}
Create Account
{% endblock %}

{% block content %}
<h1 class="mt-2 mb-2 text-center">Create An Account!</h1>
<form id="create-acc-form" method="POST">
    <div class="form-group mt-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" required minlength="5">
        <div class="form-text">Your email is secure with us.</div>
    </div>
    <div class="form-group mt-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required minlength="2">
    </div>
    <div class="form-group mt-3">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="text" name="student_id" id="student_id" pattern="[0-9]{10}" class="form-control">
    </div>
    <div class="form-group mt-3">
        <label for="password1" class="form-label">Enter Password (Minimum 8 characters)</label>
        <input type="password" name="password1" id="password1" class="form-control" required minlength="8">
    </div>
    <div class="form-group mt-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" required minlength="8">
    </div>
    <button type="submit" class="btn btn-primary mt-4 mb-2">Create Account</button>
</form>

{% endblock %}
