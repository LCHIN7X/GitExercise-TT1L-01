<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
Create Account
{% endblock %}

{% block content %}
<h1 class="mt-2 mb-2 text-center">Create An Account!</h1>
<form id="create-acc-form">
    <div class="form-group mt-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" required>
        <div class="form-text">Your email is secure with us.</div>
    </div>
    <div class="form-group mt-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="password1" class="form-label">Enter Password (Minimum 8 characters)</label>
        <input type="password" name="password1" id="password1" class="form-control" required>
    </div>
    <div class="form-group mt-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" id="password2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Create Account</button>
</form>

{% endblock %}
