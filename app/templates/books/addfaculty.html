{% extends "layout.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {%if faculty %}
            <h1 class="text-center mt-5">Add faculty</h1>
            <form action="" method="POST">
                <input type="text" name="faculty" class="form-control">
                <input type="submit" value="Add faculty" class="btn btn-info mt-2">
            </form>
            {% else %}
            <h1 class="text-center mt-5">Add subject</h1>
            <form action="" method="POST">
                <input type="text" name="subject" class="form-control">
                <input type="submit" value="Add subject" class="btn btn-info mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
