<!DOCTYPE html>
{% extends "base.html" %}
{% block favicon %}
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('.static', filename='assets/favicons/apple-touch-icon.png')}}" />
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('.static',filename='assets/favicons/favicon-32x32.png') }}" />
<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('.static',filename='assets/favicons/favicon-16x16.png') }}" />
<link rel="manifest" href="{{url_for('.static', filename='assets/favicons/site.webmanifest')}}" />
{% endblock %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-lg-center mt-2 mb-2">Change Password</h1>
    <form method="POST" id="change-password-form">
        <div class="form-group mt-3">
            <label for="old_password" class="form-label">Enter Old Password</label>
            <input type="password" name="old_password" id="old_password" class="form-control" required minlength="8">
        </div>
        <div class="form-group mt-3">
            <label for="new_password" class="form-label">Enter New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required minlength="8">
        </div>
        <div class="form-group mt-3">
            <label for="confirm_new_password" class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control" required minlength="8">
        </div>
        <button class="btn btn-primary mt-4" type="submit">Change Password</button>
    </form>
</div>
{% endblock %}
